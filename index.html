<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Проектная работа №4 Яндекс.Практикуме" />
    <meta name="keywords" content="russian-travel russia" />
    <meta name="author" content="Liudmila Sergeeva" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Россия в фотографиях</title>
  <link href="main.css" rel="stylesheet"></head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Логотип" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__flex-centr">
            <div class="profile__avatar-container">
              <img class="profile__avatar" src="488c33d238fdfd2f7f18558aed7ba08b.png" alt="Аватар" />
              <div class="profile__avatar-cover"></div>
            </div>
            <div class="profile-info">
              <h1 class="profile-info__name"></h1>
              <button type="button" aria-label="Редактировать" class="profile-info__edit-button"></button>
              <p class="profile-info__occupation"></p>
            </div>
          </div>
          <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>

        <section class="places"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Людмила Сергеева</p>
      </footer>
    </div>

    <section class="popup-forms">
      <div class="popup popup_edit">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close"></button>
          <div class="popup__content">
            <form method="POST" name="user-info" class="popup__form" novalidate>
              <h3 class="popup__title">Редактировать профиль</h3>
              <div class="popup__input-container">
                <input
                  type="text"
                  name="user-name"
                  placeholder="Имя"
                  class="popup__input"
                  minlength="2"
                  maxlength="40"
                  autocomplete="off"
                  required
                />
                <span class="popup__error"></span>
              </div>
              <div class="popup__input-container">
                <input
                  type="text"
                  name="user-occupation"
                  placeholder="Род деятельности"
                  class="popup__input"
                  minlength="2"
                  maxlength="200"
                  autocomplete="off"
                  required
                />
                <span class="popup__error"></span>
              </div>
              <button type="submit" class="popup__btn-save" data-submitting-label="Сохраняется..." disabled>
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="popup popup_add">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close"></button>
          <div class="popup__content">
            <form method="POST" name="place-info" class="popup__form" novalidate>
              <h3 class="popup__title">Новое место</h3>
              <div class="popup__input-container">
                <input
                  type="text"
                  name="place-name"
                  placeholder="Название"
                  class="popup__input"
                  minlength="1"
                  maxlength="30"
                  required
                  autocomplete="off"
                />
                <span class="popup__error"></span>
              </div>
              <div class="popup__input-container">
                <input
                  type="url"
                  name="place-link"
                  placeholder="Ссылка на картинку"
                  class="popup__input"
                  autocomplete="off"
                  required
                />
                <span class="popup__error"></span>
              </div>
              <button type="submit" class="popup__btn-save" data-submitting-label="Загружется..." disabled>
                Создать
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="popup popup-pic">
        <div class="popup-pic__container">
          <button type="button" aria-label="Закрыть" class="popup__close"></button>
          <figure class="popup-pic_place">
            <img class="popup-pic__img" src="#" alt="#" />
            <figcaption>
              <h3 class="popup-pic__title"></h3>
            </figcaption>
          </figure>
        </div>
      </div>

      <div class="popup popup-card-del">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button type="button" class="popup__btn-save popup__btn-save_margin_adj">
            Да
          </button>
        </div>
      </div>

      <div class="popup popup_edit-avatar">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close"></button>
          <div class="popup__content">
            <form method="POST" name="user-info" class="popup__form" novalidate>
              <h3 class="popup__title">Обновить аватар</h3>
              <div class="popup__input-container">
                <input
                  type="url"
                  name="avatar-link"
                  placeholder="Ссылка на аватар"
                  class="popup__input"
                  autocomplete="off"
                  required
                />
                <span class="popup__error"></span>
              </div>
              <button type="submit" class="popup__btn-save" data-submitting-label="Сохраняется..." disabled>
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <template class="places-template">
      <figure class="place">
        <img class="place__img" src="#" alt="#" />
        <figcaption class="place__container">
          <h3 class="place__title"></h3>
          <button type="button" aria-label="Лайк" class="place__like-btn"></button>
          <div class="place__likes-counter">0</div>
        </figcaption>
        <button type="button" aria-label="Корзина" class="place__bin-btn"></button>
      </figure>
    </template>
  <script src="main.js"></script></body>
</html>
