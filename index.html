<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Проектная работа №4 Яндекс.Практикуме" />
    <meta name="keywords" content="russian-travel russia" />
    <meta name="author" content="Liudmila Sergeeva" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Россия в фотографиях</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__flex-centr">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар" />
            <div class="profile-info">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="Редактировать"
                class="profile-info__edit-button"
              ></button>
              <p class="profile-info__occupation">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            aria-label="Добавить"
            class="profile__add-button"
          ></button>
        </section>

        <section class="places"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Людмила Сергеева</p>
      </footer>
    </div>

    <section class="popup-forms">
      <div class="popup popup_edit">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close"
          ></button>
          <div class="popup__content">
            <form method="POST" name="user-info" class="popup__form" novalidate>
              <h3 class="popup__title">Редактировать профиль</h3>
              <div class="popup__input-container">
                <input
                  type="text"
                  name="user-name"
                  placeholder="Имя"
                  class="popup__input"
                  minlength="2"
                  maxlength="40"
                  autocomplete="off"
                  required
                />
                <span class="popup__error"></span>
              </div>
              <div class="popup__input-container">
                <input
                  type="text"
                  name="user-occupation"
                  placeholder="Род деятельности"
                  class="popup__input"
                  minlength="2"
                  maxlength="200"
                  autocomplete="off"
                  required
                />
                <span class="popup__error"></span>
              </div>
              <button type="submit" class="popup__btn-save" disabled>
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="popup popup_add">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close"
          ></button>
          <div class="popup__content">
            <form
              method="POST"
              name="place-info"
              class="popup__form"
              novalidate
            >
              <h3 class="popup__title">Новое место</h3>
              <div class="popup__input-container">
                <input
                  type="text"
                  name="place-name"
                  placeholder="Название"
                  class="popup__input"
                  minlength="1"
                  maxlength="30"
                  required
                  autocomplete="off"
                />
                <span class="popup__error"></span>
              </div>
              <div class="popup__input-container">
                <input
                  type="url"
                  name="place-link"
                  placeholder="Ссылка на картинку"
                  class="popup__input"
                  autocomplete="off"
                  required
                />
                <span class="popup__error"></span>
              </div>
              <button type="submit" class="popup__btn-save" disabled>
                Создать
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="popup popup-pic">
        <div class="popup-pic__container">
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close"
          ></button>
          <figure class="popup-pic_place">
            <img class="popup-pic__img" src="#" alt="#" />
            <figcaption>
              <h3 class="popup-pic__title"></h3>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>

    <template class="places-template">
      <figure class="place">
        <img class="place__img" src="#" alt="#" />
        <figcaption class="place__container">
          <h3 class="place__title"></h3>
          <button
            type="button"
            aria-label="Лайк"
            class="place__like-btn"
          ></button>
        </figcaption>
        <button
          type="button"
          aria-label="Корзина"
          class="place__bin-btn"
        ></button>
      </figure>
    </template>

    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/formValidator.js"></script>
    <script type="module" src="./scripts/card.js"></script>
  </body>
</html>
