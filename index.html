<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Проектная работа №4 Яндекс.Практикуме">
    <meta name="keywords" content="russian-travel russia">
    <meta name="author" content="Liudmila Sergeeva">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Россия в фотографиях</title>
  </head>
  <body class="root">
    <div class="page">
      
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
      </header>
  
      <main class="content">

        <section class="profile">
          <div class="profile__flex-centr">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
            <div class="profile-info">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="profile-info__edit-button"></button>
              <p class="profile-info__occupation">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="Добавить"class="profile__add-button"></button>
        </section>

  
        <section class="places">
          <figure class="place">
            <img class="place__img" src="images/karachaevk.jpg" alt="Карачаевск">
            <figcaption class="place__container">
              <h3 class="place__title">Карачаевск</h3>
              <button type="button" aria-label="Лайк" class="place__like-btn"></button>
            </figcaption>
          </figure>
          <figure class="place">
            <img class="place__img" src="images/elbrus.jpg" alt="Гора_Эльбрус">
            <figcaption class="place__container">
              <h3 class="place__title">Гора Эльбрус</h3>
              <button type="button" aria-label="Лайк" class="place__like-btn"></button>
            </figcaption>
          </figure>
          <figure class="place">
            <img class="place__img" src="images/dombai.png" alt="Домбай">
            <figcaption class="place__container">
              <h3 class="place__title">Домбай</h3>
              <button type="button" aria-label="Лайк" class="place__like-btn"></button>
            </figcaption>
          </figure>
          <figure class="place">
            <img class="place__img" src="images/kamchatka.jpg" alt="Камчатка">
            <figcaption class="place__container">
              <h3 class="place__title">Камчатка</h3>
              <button type="button" aria-label="Лайк" class="place__like-btn"></button>
            </figcaption>
          </figure>
          <figure class="place">
            <img class="place__img" src="images/kiji.jpeg" alt="Kiji">
            <figcaption class="place__container">
              <h3 class="place__title">Кижи</h3>
              <button type="button" aria-label="Лайк" class="place__like-btn"></button>
            </figcaption>
          </figure>
          <figure class="place">
            <img class="place__img" src="images/kurshskaya_kosa.jpg" alt="Куршская_коса">
            <figcaption class="place__container">
              <h3 class="place__title">Куршская коса</h3>
              <button type="button" aria-label="Лайк" class="place__like-btn"></button>
            </figcaption>
          </figure>
        </section>
      </main>
  
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Людмила Сергеева</p>
      </footer>
    </div>

    <section class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
        <div class="popup__content">
          <form action="/submit" method="POST" name="user-info" class="popup__form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" name="user-name" placeholder="Имя" class="popup__user-info" required>
            <input type="text" name="user-occupation" placeholder="Род деятельности" class="popup__user-info" required>  
            <button type="submit" class="popup__btn-save">Сохранить</button> 
          </form>
        </div>
      </div>
    </section>
    
    <script type="text/javascript" src="./scripts/index.js"></script>
  </body>
</html>
